<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:none;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color:none;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .bg-img {
  /* The image used */
  background-image: url("https://watermark.lovepik.com/photo/40143/7386.jpg_wh1200.jpg");

  min-height: 800px;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
.container {
  margin-left: 550px;
  margin-top: 150px;
  position: absolute;
  max-width: 300px;
  background-color: none;
  border:none;
}
    </style>
</head>
<body>
    <div class="bg-img">
        <div class="container">
    <form method="post">
        <h2>Register</h2>
        <label for="username">Username:</label>
        <input name='username' type="text" id="username" required>
        <label for="mobile">Mobile Number:</label>
        <input name="mobile" type="tel" id="mobile" required>
        <label for="email">Email ID:</label>
        <input name="email" type="email" id="email" required>
        <label for="address">Address:</label>
        <input name='address' type="text" id="address" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <button type="submit">Submit</button>
    </form>
    </div>
    </div>
</body>
</html>
